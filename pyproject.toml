[project]
name = "py-buzz"
version = "6.0.1"
description = "\"That's not flying, it's falling with style\": Exceptions with extras"
authors = [
    {name = "Tucker Beck", email ="tucker.beck@gmail.com"},
]
readme = "README.md"
license-files = ["LICENSE.md"]
requires-python = ">=3.9"
dependencies = []

[project.urls]
homepage = "https://dusktreader.github.io/py-buzz/"
source = "https://github.com/dusktreader/py-buzz"
changelog = "https://github.com/dusktreader/py-buzz/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "ipython>=8.18.1",
    "mkdocs-material>=9.6.9",
    "mkdocstrings-python>=1.16.7",
    "mypy~=1.15",
    "pyclean>=3.1.0",
    "pygments>=2.19.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-random-order>=1.1.1",
    "ruff>=0.11.2",
]

[tool.pytest.ini_options]
minversion = "7.4.0"
addopts = [
    "--cov=src/buzz",
    "--cov-report=term-missing",
    "--cov-report=json",
    "--cov-fail-under=90",
]

[tool.ruff]
line-length = 120

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.hatch.build]
include = [
    "src/buzz/**/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/buzz"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
